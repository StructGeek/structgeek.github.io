<!-- projects-section -->
<div class="container mx-auto px-6">
    <!-- Search and Filter -->
    <div class="mb-12 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="relative w-full md:w-1/3">
            <input type="text" id="repo-search" placeholder="Search Repositories..."
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 any-card dark:text-white">
            <i class="icon icon-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        <div class="filter-wrapper flex gap-2 flex-wrap mt-4 md:mt-0"></div>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="repos-container">
        <div class="flex justify-center items-center py-16">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
        </div>
    </div>

    <!-- Button Section (conditionally shown via JS) -->
    <div class="mt-12 text-center" id="projects-navigation-button"></div>
</div>
